title: Landing
pages: false
files: true

fields:
  title:
    label: Title
    type:  text
  text:
    label: Text
    type:  textarea
  coverText:
    label: Cover Text
    type: text
    help: Max of 30 characters required.
    validate:
      max: 30
      
  reviews:
    label: Reviews
    type: structure
    flip: true
    entry: >
      <b>{{name}}</b><br>
      <b>Score</b> {{score}}<br>
      {{city}}, {{state}}<br>
      {{text}}
    fields:
      name:
        label: Name
        type: text
      city:
        label: City
        type: text
        width: 3/4
      state:
        label: State
        type: text
        width: 1/4
      score:
        label: Score
        type: select
        options:
          5: Excellent
          4: Very Good
          3: Good
          2: Average
          1: Poor
      text:
        label: Description
        type: textarea

  metatag:
    label: Metatags
    type: headline
  metaTitle:
    label: Title
    type: text
  metaDescription:
    label: Description
    type: textarea
